name: 'CI Script'
description: 'CI Script'
inputs:
  terraform_version:
    description: 'tf version'
    required: false
    default: '0.13.6'
  cli_config_credentials_token:
    description: 'The API token for a Terraform Cloud/Enterprise instance to place within the credentials block of the Terraform CLI configuration file.'
    required: true
  token:
    description: 'GITHUB_TOKEN'
    required: true
runs:
  using: "composite"
  steps:
    - id: envs #TODO cleanup GITHUB_WORKSPACE and other env vars 
      run: |
        export RUNNER_TEMP="/tmp" \
        export terraform_version="${{ inputs.terraform_version }}" \
        export cli_config_credentials_token="${{ inputs.cli_config_credentials_token }}" \
        export VALIDATE_ALL_CODEBASE="false" \
        export DEFAULT_BRANCH="master" \
        export FILTER_REGEX_INCLUDE=".*terraform/.*" \
        export GITHUB_TOKEN="${{ inputs.token }}" \
        export GITHUB_WORKSPACE=$GITHUB_WORKSPACE
      shell: bash
    - id: tf_creds
      run: |
          echo 'credentials "app.terraform.io" {
          token = "${{ inputs.cli_config_credentials_token }}"
          }' > $HOME/.terraformrc
      shell: bash
    - id: tfenv_git_clone
      run: git clone https://github.com/tfutils/tfenv.git ~/.tfenv
      shell: bash
    - id: tfenv_echo
      run: echo 'export PATH="$HOME/.tfenv/bin:$PATH"' >> ~/.bash_profile
      shell: bash
    - id: tfenv_source
      shell: bash
      run: source ~/.bash_profile
    - id: tf_install  
      run: tfenv install ${{inputs.terraform_version}}
      shell: bash
    # - id: super_linter #We can speed up the proccess (which takes at least few minutes to process by reworking the Docker image)
    #   run: |
    #       docker run -e RUN_LOCAL=true -e VALIDATE_ALL_CODEBASE=false -e DEFAULT_BRANCH=master -e FILTER_REGEX_INCLUDE=".*terraform/.*" -v ${{github.workspace}}:/tmp/lint ghcr.io/github/super-linter:v3.15.5 || true
    #   shell: bash
    - id: tf_fmt
      run: terraform fmt -check terraform
      shell: bash
    - id: tf_version
      run: terraform version
      shell: bash
    - id: tf_init
      run: terraform init terraform
      shell: bash
    - id: tf_plan
      run: terraform plan -no-color terraform
      shell: bash
    - id: axios_install
      run: npm install axios@v0.21.0
      shell: bash
