name: 'CI Script'
description: 'CI Script'
inputs:
  terraform_version:
    description: 'Who to greet'
    required: false
    default: '0.13.5'
  cli_config_credentials_token:
    description: 'The API token for a Terraform Cloud/Enterprise instance to place within the credentials block of the Terraform CLI configuration file.'
    required: false

# outputs:
runs:
  using: "composite"
  steps:
    - id: tf_install
      run: |
        git clone https://github.com/tfutils/tfenv.git ~/.tfenv \
        ln -s ~/.tfenv/bin/* /usr/local/bin \
        tfenv install ${{inputs.terraform_version}}
      shell: bash
    - id: tf_login
      run: |
        echo 'credentials "app.terraform.io" {
          token = "${{inputs.cli_config_credentials_token}}"
        }' >> ~/.terraformrc
      shell: bash
    - id: tf_init
      run: terraform Init
      shell: bash
    - id: tf_plan
      run: terraform plan -no-color
      shell: bash

